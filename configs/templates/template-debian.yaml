# from https://github.com/tinkerbell/tink/blob/main/config/crd/examples/template.yaml
#
apiVersion: "tinkerbell.org/v1alpha1"
kind: Template
metadata:
  name: debian
  namespace: default
spec:
  data: |
    version: "0.1"
    name: debian
    global_timeout: 1800
    tasks:
      - name: "os-installation"
        worker: "{{.device_1}}"
        volumes:
          - /dev:/dev
          - /dev/console:/dev/console
          - /lib/firmware:/lib/firmware:ro
        actions:
          - name: "stream-debian-image"
            image: quay.io/tinkerbell-actions/image2disk:v1.0.0
            timeout: 600
            environment:
              DEST_DISK: /dev/nvme0n1
              # Hegel IP
              IMG_URL: "http://192.168.49.0:8080/debian-10-openstack-amd64.raw.gz"
              COMPRESSED: true
          - name: "add-tink-cloud-init-config"
            image: writefile:v1.0.0
            timeout: 90
            environment:
              DEST_DISK: /dev/nvme0n1p1
              FS_TYPE: ext4
              DEST_PATH: /etc/cloud/cloud.cfg.d/10_tinkerbell.cfg
              UID: 0
              GID: 0
              MODE: 0600
              DIRMODE: 0700
              CONTENTS: |
                datasource:
                  Ec2:
                    # Hegel IP
                    #metadata_urls: ["http://192.168.49.0:50061"]
                    strict_id: false
                system_info:
                  default_user:
                    name: tink
                    groups: [wheel, adm, sudo]
                    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
                    shell: /bin/bash
                users:
                - name: tink
                  sudo: ["ALL=(ALL) NOPASSWD:ALL"]
                warnings:
                  dsid_missing_source: off
          - name: "add-tink-cloud-init-ds-config"
            image: writefile:v1.0.0
            timeout: 90
            environment:
              DEST_DISK: /dev/nvme0n1p1
              FS_TYPE: ext4
              DEST_PATH: /etc/cloud/ds-identify.cfg
              UID: 0
              GID: 0
              MODE: 0600
              DIRMODE: 0700
              CONTENTS: |
                datasource: Ec2
          - name: "kexec-debian"
            image: quay.io/tinkerbell-actions/kexec:v1.0.1
            timeout: 90
            pid: host
            environment:
              BLOCK_DEVICE: /dev/nvme0n1p1
              FS_TYPE: ext4
